<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OWAS | Dental Chart</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="app-shell">
    <aside class="sidebar">
      <div class="brand">OWAS</div>
      <div class="user-chip" id="userLabel">Loading user...</div>
      <nav class="nav">
        <a href="dashboard.html">Dashboard</a>
        <a class="active" href="patients.html">Patients</a>
        <a href="appointments.html">Appointments</a>
        <a href="queue.html">Queue</a>
        <a href="reports.html">Reports</a>
        <a href="logbook.html">Logbook</a>
        <a href="materials.html">Materials</a>
        <a href="admin.html">Admin</a>
      </nav>
      <div class="actions" style="margin-top:14px;"><button id="logoutBtn" class="danger">Logout</button></div>
    </aside>

    <main class="main">
      <div class="topbar"><h1>Interactive Dental Chart</h1></div>

      <section class="card">
        <div class="actions">
          <p>Selected tooth: <strong id="selectedTooth">None</strong></p>
          <label>Tooth status
            <select id="toothStatus">
              <option>Normal</option>
              <option>Caries</option>
              <option>Extraction</option>
              <option>Filling</option>
              <option>Braces</option>
            </select>
          </label>
          <button id="saveChartBtn">Save Chart</button>
        </div>
        <div id="chartContainer" class="svg-wrap"></div>
      </section>

      <section class="card">
        <h2>Treatment Notes</h2>
        <div id="notesEditor" contenteditable="true" style="border:1px solid #d0d7e2;border-radius:8px;padding:10px;min-height:110px;background:#fff;"></div>
        <div class="actions" style="margin-top:10px;"><button id="saveNoteBtn">Add Note</button></div>
        <table>
          <thead><tr><th>Timestamp</th><th>Author</th><th>Note</th></tr></thead>
          <tbody id="notesTbody"></tbody>
        </table>
      </section>

      <section class="card">
        <h2>Radiographs</h2>
        <form id="uploadRadiographForm" class="actions">
          <input id="radiographFile" type="file" accept="image/*,.dcm" required />
          <button type="submit">Upload</button>
        </form>
        <table>
          <thead><tr><th>File</th><th>Type</th><th>Uploaded</th><th>Open</th></tr></thead>
          <tbody id="radioTbody"></tbody>
        </table>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module">
    import { protectPage } from './js/auth.js';
    import { applyPermissionVisibility } from './js/rbac.js';
    import { initDentalChartPage } from './js/dentalChart.js';

    const ctx = await protectPage();
    if (ctx) {
      applyPermissionVisibility(ctx.profile.role);
      initDentalChartPage(ctx.profile);
    }
  </script>
</body>
</html>
