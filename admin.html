<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OWAS | Admin</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="app-shell">
    <aside class="sidebar">
      <div class="brand">OWAS</div>
      <div class="user-chip" id="userLabel">Loading user...</div>
      <nav class="nav">
        <a href="dashboard.html">Dashboard</a>
        <a href="patients.html">Patients</a>
        <a href="appointments.html">Appointments</a>
        <a href="queue.html">Queue</a>
        <a href="reports.html">Reports</a>
        <a href="logbook.html">Logbook</a>
        <a href="materials.html">Materials</a>
        <a class="active" href="admin.html">Admin</a>
      </nav>
      <div class="actions" style="margin-top:14px;"><button id="logoutBtn" class="danger">Logout</button></div>
    </aside>

    <main class="main">
      <div class="topbar"><h1>Admin Console</h1></div>

      <section class="card">
        <h2>Create New User</h2>
        <form id="roleForm" class="grid">
          <label class="col-6">Email<input id="newUserEmail" type="email" required /></label>
          <label class="col-6">Temporary Password<input id="newUserPassword" type="password" minlength="8" required /></label>
          <label class="col-12">Full Name<input id="newUserFullName" required /></label>
          <label class="col-6">Role
            <select id="roleName">
              <option>Admin</option>
              <option>ConsultantOrthodontist</option>
              <option>DentalSurgeon</option>
              <option>Clinician</option>
              <option>Nurse</option>
              <option>Student</option>
            </select>
          </label>
          <div class="col-12"><button type="submit">Create User</button></div>
        </form>
      </section>

      <section class="card">
        <h2>User Directory</h2>
        <table>
          <thead><tr><th>User ID</th><th>Name</th><th>Email</th><th>Role</th></tr></thead>
          <tbody id="usersTbody"></tbody>
        </table>
      </section>

      <section class="card">
        <h2>Audit Logs (Recent)</h2>
        <table>
          <thead><tr><th>When</th><th>User</th><th>Action</th><th>Entity</th><th>Details</th></tr></thead>
          <tbody id="auditTbody"></tbody>
        </table>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module">
    import { protectPage } from './js/auth.js';
    import { sb, formatDate, requireElement, showToast } from './js/supabaseClient.js';
    import { guardOrRedirect } from './js/rbac.js';

    const ctx = await protectPage();
    if (!ctx) throw new Error('Not authenticated');
    if (!guardOrRedirect(ctx.profile.role, '*')) throw new Error('Access denied');

    const loadUsers = async () => {
      const { data, error } = await sb.from('users').select('id,full_name,email,roles(name)').order('created_at', { ascending: false });
      if (error) return showToast(error.message, 'error');
      requireElement('usersTbody').innerHTML = (data || []).map(u => `<tr><td>${u.id}</td><td>${u.full_name || '-'}</td><td>${u.email || '-'}</td><td>${u.roles?.name || '-'}</td></tr>`).join('');
    };

    const loadAudit = async () => {
      const { data, error } = await sb.from('audit_logs').select('id,created_at,user_id,action,entity_type,metadata').order('created_at', { ascending: false }).limit(40);
      if (error) return showToast(error.message, 'error');
      requireElement('auditTbody').innerHTML = (data || []).map(a => `<tr><td>${formatDate(a.created_at)}</td><td>${a.user_id}</td><td>${a.action}</td><td>${a.entity_type}</td><td><code>${JSON.stringify(a.metadata || {})}</code></td></tr>`).join('');
    };

    requireElement('roleForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = requireElement('newUserEmail').value.trim().toLowerCase();
      const password = requireElement('newUserPassword').value;
      const fullName = requireElement('newUserFullName').value.trim();
      const roleName = requireElement('roleName').value;
      const { data: sessionData } = await sb.auth.getSession();
      const accessToken = sessionData?.session?.access_token;
      if (!accessToken) return showToast('Session expired. Please login again.', 'error');

      const { data, error } = await sb.functions.invoke('admin-create-user', {
        headers: {
          Authorization: `Bearer ${accessToken}`
        },
        body: {
          email,
          tempPassword: password,
          fullName,
          roleName
        }
      });

      if (error) {
        const detailed = data?.error || error.message || 'User creation failed';
        return showToast(detailed, 'error');
      }
      showToast(`User created (${data?.userId || 'ok'})`, 'success');
      requireElement('roleForm').reset();
      loadUsers();
    });

    loadUsers();
    loadAudit();
  </script>
</body>
</html>
